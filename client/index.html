<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Starter</title>

    <!-- Anime.js from CDN (UMD). If blocked, app still works via CSS fallbacks. -->
    <script src="https://unpkg.com/animejs@3.2.1/lib/anime.min.js"></script>

    <style>
      /* minimal base so it looks like the screenshots */
      :root{
        --bg: #f6f7fb;
        --card: #fff;
        --text: #0f172a;
        --muted: #6b7280;
        --primary: #0f1717;
        --primary-600:#1d4ed8;
        --ring: rgba(37,99,235,.15);
        --border: rgba(15,23,42,.08);
        --danger:#ef4444;
      }
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
      .container{max-width:1100px;margin:0 auto;padding:24px}
      .header{
        background:linear-gradient(120deg,#3b82f6 0%,#8b5cf6 100%);
        color:#fff;border-radius:12px;padding:28px 24px;
        box-shadow:0 20px 60px rgba(15,23,42,.18);
      }
      .title{font-size:40px;margin:0 0 8px}
      .subtitle{margin:0;opacity:.9}
      .tabs{display:flex;gap:10px;margin:16px 0}
      .tab{flex:1;display:flex;align-items:center;gap:10px;justify-content:center;padding:10px 14px;background:var(--card);border:1px solid var(--border);border-radius:8px;color:#111;cursor:pointer}
      .tab.active{outline:2px solid var(--ring);outline-offset:0}
      .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:18px;box-shadow:0 20px 60px rgba(15,23,42,.06)}
      .card h2{display:flex;align-items:center;gap:10px;margin:4px 0 14px;font-size:26px}
      .controls{display:grid;gap:10px}
      .controls.row-3{grid-template-columns:1fr 1fr 1fr auto}
      .controls.row-opp{grid-template-columns:2fr 3fr 1fr auto}
      input,select{height:42px;border:1px solid var(--border);border-radius:10px;padding:0 12px;background:#fff;outline:none}
      input:focus,select:focus{border-color:var(--primary);box-shadow:0 0 0 4px var(--ring)}
      .btn{height:42px;border:1px solid var(--primary-600);background:var(--primary);color:#fff;border-radius:10px;padding:0 16px;cursor:pointer;font-weight:600}
      .btn:active{transform:scale(.98)}
      .btn-icon{display:inline-flex;align-items:center;gap:8px}
      .table{width:100%;border-collapse:collapse}
      .table th,.table td{padding:12px 10px;border-top:1px solid var(--border);text-align:left}
      .muted{color:var(--muted)}
      .empty{padding:28px;text-align:center;color:var(--muted)}
      .error{background:#fee2e2;border:1px solid #fecaca;color:#991b1b;padding:14px;border-radius:10px;margin:10px 0}
      .mode-badge{margin-left:auto;opacity:.75}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
